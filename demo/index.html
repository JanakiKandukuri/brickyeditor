<!DOCTYPE html>
<html>

<head>
  <title>BrickyEditor - WYSIWYG longrid editor.</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jquery.brickyeditor.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="js/jquery.brickyeditor.js"></script>
  <script src="js/locales/jquery.brickyeditor.ru.js"></script>
  <script>
    $(function () {

      


      $("#editor").brickyeditor({
        ignoreHtml: true,
        blocksUrl: 'data.json',
        templatesUrl: 'templates.html',
        onBlockAdd: function (data) {
          console.log('onBlockAdd: \n' + data);
        },
        onChange: function (data) {
          console.log('onChange: \n' + data);
          // data.blocks[0].fields[0].html = "Updated Async Load";
          // data.html = '<div id="editor" class="bre-editor"><span class="display-2">Updated Async Load</span></div>'
        },
        onBlockUpdate: function (data) {
          console.log('onBlockUpdate: \n' + data);
        },
        onBlockDrop: function (data) {

          var newEle = "<h6>Hello Change</h6>";


          return new Promise((resolve, reject) => {
            setTimeout(() => {
              data.block.template.$html.empty();
              data.block.template.$html.append(newEle);
              resolve(data);
            }, 200)
          })

        }
      });
    });
  </script>
</head>

<body>
  <header>

    
    <p id="log"></p>
    <nav class="container navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="index.html">BrickyEditor</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="http://brickyeditor.info/examples.html">More Examples</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/yakovlevga/brickyeditor">GitHub Repository</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="editor">
            Welcome to New Editor
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>

  <input type="text" placeholder="Type something here to see its length." size="50">
<p></p>
 

   
  <script>
  $( "input" )
    .change(function () {
      console.log("here")
      $( "p" ).html( "abc" );
    })

    setTimeout(() => {
      $("input").val("abc");
    },500)


  </script>

</body>

</html>
